<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Operations</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFF8E7;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            background-color: #FFA500;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 100;
        }
        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 22px;
        }
        .navbar nav {
            display: flex;
            gap: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #FFA500;
            border-radius: 8px;
            transition: 0.3s;
        }
        .navbar a:hover {
            background-color: #FFD580;
            color: white;
        }

        .container {
            background-color: #fff;
            max-width: 600px;
            margin: 30px auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 3px solid #ff9800;
        }

        h1 {
            color: #ff9800;
            font-size: 30px;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        input,
        button {
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #ff9800;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s ease;
        }

        button {
            background-color: #ff9800;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e68900;
        }

        .stack-container {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            margin-top: 30px;
            min-height: 200px;
            border: 3px dashed #ff9800;
            padding: 15px;
            background-color: #fafafa;
            border-radius: 10px;
        }

        .box {
            width: 80px;
            height: 50px;
            background-color: #ff9800;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            margin: 8px;
            border-radius: 8px;
            transition: 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>DSA Visuo</h1>
        <nav>
            <a href="dataInput.html">Data Input</a>
            <a href="search.html">Searching</a>
            <a href="sorting.html">Sorting</a>
            <a href="stack.html">Stacks</a>
            <a href="queue.html">Queues</a>
            <a href="linkedList.html">Linked List</a>
            <a href="tree.html">Trees</a>
            <a href="graph.html">Graphs</a>
        </nav>
    </div>

    <div class="container">
        <h1>Stack Operations</h1>
        <input type="number" id="stackInput" placeholder="Enter number" />
        
        <div class="button-container">
            <button onclick="push()">Push</button>
            <button onclick="pop()">Pop</button>
        </div>

        <button class="stack-actions" onclick="peak()">Peak</button>
        <h3>Stack:</h3>
        <div class="stack-container" id="stackContainer"></div>

        <p id="alertMessage" class="alert"></p>
    </div>

    <script>
        let stack = [];

        function updateStackUI() {
            let stackContainer = document.getElementById("stackContainer");
            stackContainer.innerHTML = "";
            if (stack.length === 0) {
                document.getElementById("alertMessage").innerText = "Stack is empty!";
            } else {
                document.getElementById("alertMessage").innerText = "";
            }
            for (let i = stack.length - 1; i >= 0; i--) {
                let box = document.createElement("div");
                box.classList.add("box");
                box.innerText = stack[i];
                stackContainer.appendChild(box);
            }
        }

        function push() {
            let value = document.getElementById("stackInput").value;
            if (value === "") {
                document.getElementById("alertMessage").innerText = "Please enter a valid number!";
                return;
            }
            stack.push(parseInt(value));
            updateStackUI();
            document.getElementById("stackInput").value = "";
        }

        function pop() {
            if (stack.length === 0) {
                document.getElementById("alertMessage").innerText = "Stack is empty!";
                return;
            }
            stack.pop();
            updateStackUI();
        }

        function peak() {
            if (stack.length === 0) {
                document.getElementById("alertMessage").innerText = "Stack is empty!";
                return;
            }
            alert("Top element: " + stack[stack.length - 1]);
        }
    </script>
</body>
</html>
